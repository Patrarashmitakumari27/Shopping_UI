<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping_UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <section id="Shop">
        <h1 id="heading">SELECT YOUR CHOICE</h1>
        <div class="btn-group" style="width: 84%; ">
            <button class="filter-btn  active" data-category="Men"> <img src="https://i.ibb.co/0BKtdb5/icons8-man-beard-48.png" alt="icons8-man-beard-48" border="0"> Men</button>
            <button class="filter-btn" data-category="Women"> <img src="https://i.ibb.co/y8vMwj9/icons8-woman-48.png" alt="icons8-woman-48" border="0"> Women</button>
            <button class="filter-btn" data-category="Kids"> <img src="https://i.ibb.co/3YrpnGc/icons8-poker-face-48.png" alt="icons8-poker-face-48" border="0"> Kids</button>
        </div>
    </section>
    <section id="cards">
        <div class="card-group"></div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
